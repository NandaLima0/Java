<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Livro</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffcb9c; /* Fundo suave */
        color: #333; /* Cor do texto */
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #ff3e48; /* Título em destaque */
        margin: 20px 0;
    }

    a {
        text-decoration: none;
        color: #54cab8; /* Links com cor vibrante */
        font-weight: bold;
    }

    a:hover {
        color: #ff3e48; /* Links ao passar o mouse */
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff; /* Fundo branco para contraste */
    }

    th, td {
        border: 1px solid #fc9093;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #ff3e48; /* Cabeçalho da tabela */
        color: #ffffff;
    }

    tr:nth-child(even) {
        background-color: #fc9093; /* Linhas alternadas */
    }

    tr:nth-child(odd) {
        background-color: #ffcb9c; /* Linhas alternadas */
    }

    form {
        width: 60%;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff; /* Fundo do formulário */
        border: 2px solid #ff3e48; /* Borda em destaque */
        border-radius: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #ff3e48;
    }

    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #fc9093;
        border-radius: 5px;
    }

    button {
        background-color: #54cab8; /* Botão principal */
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background-color: #ff3e48; /* Botão ao passar o mouse */
    }

    a[href]:not(button) {
        margin-left: 10px;
    }
</style>

<body>
    <h1 th:text="${#strings.isEmpty(livro.id) ? 'Cadastrar Livro' : 'Editar Livro'}"></h1>
    <form th:action="@{/livros}" th:object="${livro}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required />
        <br />
        <label for="autor">Autor:</label>
        <select id="autor" th:field="*{autor.id}" required>
            <option value="">Selecione um Autor</option>
            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nome}"></option>
        </select>
        <br />
        <button type="submit">Salvar</button>
        <a href="/livros">Cancelar</a>
    </form>
</body>
</html>
